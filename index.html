<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holy Crop - Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body style="background: white;">

    <div style="width: 100vw; height: 100%; background-image: url(background.jpg); position: absolute;"></div>

    <br><br>

    <div class="container" style="max-width: 767.98px;">
        <div class="card" style="width: inherit; background-color: rgba(255, 255, 255, 0.8); ">
            <div class="card-body">
                <h5 class="card-title text-center">Sign Up</h5>
                <br />
                <form id="signup">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="firstName" required class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="lastName" required class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="emailAddress">Email</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="emailAddress" required class="form-control" type="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="passwordOne">Password</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="passwordOne" required class="form-control" type="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="passwordTwo">Confirm Password</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="passwordTwo" required class="form-control" type="password" title="Passwords must match">
                        </div>
                    </div>

                    <div id="errorAlertCollapse" class="collapse" id="collapseExample">
                        <div id="errorAlert" class="alert alert-danger" role="alert"></div>
                    </div>
                    <p class="text-center">Already have an account? <a href="login.html">Log in.</a></p>
                    <button type="submit" class="btn btn-primary" style="float:right;">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
