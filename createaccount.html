        <a class="navbar-brand" href="#"><b>Holy Crop</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <a class="nav-link text-reset" href="#">Home</a>
            <a class="nav-link text-reset" href="#">Make a Proposal<span class="sr-only">(current)</span></a>
            <a class="nav-link text-reset" href="#">Search Active Proposals</a>
        </div>
        <div class="dropdown ml-auto">
            <button class="btn btn-link dropdown-toggle text-reset" type="button" id="profileName" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileName">
                <a class="dropdown-item" href="#" onclick=signOut()>Sign Out</a>
            </div>
        </div>
    </nav>

    <br><br>

    <div class="container" style="max-width: 767.98px;">
        <div class="card" style="width: inherit; background-color: rgba(255, 255, 255, 0.8); ">
            <div class="card-body">
                <h5 class="card-title">Complete Your Profile</h5>
                <form id="makeProposalForm">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="whoAreYou">I am a...</label>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="farmerCheckbox" value="option1" name="amRadio" checked="checked" onchange="onFormChange()">
                                <label class="form-check-label" for="farmerCheckbox">Farmer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="investorCheckbox" value="option2" name=amRadio>
                                <label class="form-check-label" for="investorCheckbox">Investor</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="firstName" class="form-control" type="text" value="first name from sign up">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="lastName" class="form-control" type="text" value="last name from sign up">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="emailAddress">Email</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="emailAddress" class="form-control" type="email" value="email address from sign up">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="cityLocation">City</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="cityLocation" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="stateLocation">State</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="stateLocation" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="countryLocation">Country</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="countryLocation" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="organization">Organization (if applicable)</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="organization" class="form-control" type="text">
                        </div>
                    </div>
                    <div style="width: 100%; text-align: center;">
                        <a href="#" class="small">Advanced</a>
                    </div>
                    <p id="sentence" class="form-text"></p>
                    <button type="button" class="btn btn-primary" style="float:right;">Finish</button>
                </form>
            </div>
        </div>
    </div>
