<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holy Crop - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body style="background: white;">

    <div style="width: 100vw; height: 100%; background-image: url(background.jpg); position: absolute;"></div>

    <br><br>

    <div class="container" style="max-width: 767.98px;">
        <div class="card" style="width: inherit; background-color: rgba(255, 255, 255, 0.8); ">
            <div class="card-body">
                <h5 class="card-title text-center">Log In</h5>
                <br />
                <form id="signup">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="emailAddress">Email</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="emailAddress" class="form-control" type="email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="passwordOne">Password</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="passwordOne" class="form-control" type="password">
                        </div>
                    </div>
                    <p class="text-center"><a href="#">Forgot your password?</a></p>
                    <p id="sentence" class="form-text"></p>
                    <button type="button" class="btn btn-primary" style="float:right;">Log In</button>
                    <!--Needs to check if passwords match.-->
                </form>
            </div>
        </div>
    </div>

    <script src="makeproposal.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
