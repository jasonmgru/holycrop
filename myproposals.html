<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Holy Crop - Proposal List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body style="background: white;">

    <div style="width: 100vw; height: 100%; background-image: url(background.jpg); position: absolute;"></div>

    <nav class="navbar navbar-expand-lg navbar-light" style="background: rgba(255, 255, 255, 0.8)">
        <a class="navbar-brand" href="#">Holy Crop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Make a Proposal<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Search Active Proposals</a>
                </li>
            </ul>
        </div>
    </nav>

    <br><br>

    <div class="container" style="max-width: 767.98px;">
        <div class="card" style="width: inherit; background-color: rgba(255, 255, 255, 0.8); ">
            <div class="card-body">
                <h5 class="card-title">Make a Proposal</h5>
                <form id="makeProposalForm">
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="whoAreYou">I am a...</label>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="farmerCheckbox" value="option1" name="amRadio" checked="checked" onchange="onFormChange()">
                                <label class="form-check-label" for="farmerCheckbox">Farmer</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="investorCheckbox" value="option2" name=amRadio>
                                <label class="form-check-label" for="investorCheckbox">Investor</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="cropSelect">Crop</label>
                        </div>
                        <div class="col-sm-8">
                            <select class="form-control" id="cropSelect">
                                <option>Corn</option>
                                <option>Wheat</option>
                                <option>Rice</option>
                                <option>Soybeans</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="amountInput">Amount (bushels)</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="amountInput" class="form-control" type="number" min="0" value="0">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="investmentInput">Price per bushel</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="investmentInput" class="form-control" type="number" min="0" value="100" step="5">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="returnInput">Return %</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="returnInput" class="form-control" type="number" min="0" max="100" value="50" step="5">
                        </div>
                    </div>
                    <div style="width: 100%; text-align: center;">
                        <a href="#" class="small">Advanced</a>
                    </div>
                    <p id="sentence" class="form-text"></p>
                    <button type="button" class="btn btn-primary" style="float:right;">Make Proposal</button>
                </form>
            </div>
        </div>
    </div>

    <script src="makeproposal.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
