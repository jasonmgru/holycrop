    <br><br>

    <div class="container" style="max-width: 767.98px;">
        <div class="card" style="width: inherit; background-color: rgba(255, 255, 255, 0.8); ">
            <div class="card-body">
                <h5 class="card-title text-center">Make a Proposal</h5>
                <form id="makeProposalForm">
                    <div class="form-group row">
                            <div class="col-sm-4">
                                <label for="cropSelect">Crop</label>
                            </div>
                            <div class="col-sm-8">
                                <select class="form-control" id="cropSelect">
                                    <option>Corn</option>
                                    <option>Wheat</option>
                                    <option>Rice</option>
                                    <option>Soybeans</option>
                                </select>
                            </div>
                        </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="amountInput">Amount (bushels)</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="amountInput" class="form-control" type="number" min="0" value="0">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="investmentInput">Price per bushel</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="investmentInput" class="form-control" type="number" min="0" value="5" step="0.01">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4">
                            <label for="returnInput">Return %</label>
                        </div>
                        <div class="col-sm-8">
                            <input id="returnInput" class="form-control" type="number" min="0" max="100" value="30" step="5">
                        </div>
                    </div>
                    <p id="sentence" class="form-text"></p>
                    <div style="width: 100%; text-align: center;">                        
                        <a href="myaccount.html" class="small" >Advanced</a>                        
                    </div>
                    <button type="submit" class="btn btn-primary" style="float:right;">Make Proposal</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
